<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="checkout">
          <form>
            <fieldset>
              <legend>Shipping</legend>
              <label>
                First Name
                <input type="text" name="first-name" id="first-name" required />
              </label>
              <label>
                Last Name
                <input type="text" name="last-name" id="last-name" required />
              </label>
              <label>
                Street
                <input type="text" name="street" id="street" required />
              </label>
              <label>
                City
                <input type="text" name="city" id="city" required />
              </label>
              <label>
                State
                <input type="text" name="state" id="state" required />
              </label>
              <label>
                Zip
                <input type="text" name="zip-code" id="zip-code" required />
              </label>
            </fieldset>

            <fieldset>
              <legend>Payment</legend>
              <label>
                Card Number
                <input
                  type="text"
                  name="card-number"
                  id="card-number"
                  required
                />
              </label>
              <label>
                Expiration
                <input
                  type="text"
                  name="card-expiration"
                  id="card-expiration"
                  required
                />
              </label>
              <label>
                Security Code
                <input
                  type="text"
                  name="card-security-code"
                  id="card-security-code"
                  required
                />
              </label>
            </fieldset>

            <div class="order-result">
              <h3>Order Summary</h3>
              <p>
                Subtotal:
                <span id="result-subtotal"></span>
              </p>
              <p>
                Shipping Estimate:
                <span id="result-shipping-estimate"></span>
              </p>
              <p>
                Tax:
                <span id="result-tax"></span>
              </p>
              <p>
                Order Total:
                <span id="result-order-total"></span>
              </p>
            </div>
            <button type="submit">Checkout</button>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
